<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Javascript</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h3 class="text-xl font-semibold mb-4 text-indigo-600 text-center">Pendaftaran Peminatan</h3>

    <form onsubmit="kirimData(event)" class="space-y-4">
      <div>
        <label for="nama" class="block text-sm font-medium">Nama</label>
        <input type="text" id="nama" placeholder="Nama anda" class="w-full border p-2 rounded" required>
      </div>

      <div>
        <label for="nim" class="block text-sm font-medium">NIM</label>
        <input type="text" id="nim" placeholder="NIM anda" class="w-full border p-2 rounded" required>
      </div>

      <div>
        <p class="text-sm font-medium">Peminatan pada bidang:</p>
        <div class="space-y-1 ml-2">
          <label><input type="radio" name="peminatan" value="Pemrogaman" required> Pemrogaman</label><br>
          <label><input type="radio" name="peminatan" value="UI/UX"> UI/UX</label><br>
          <label><input type="radio" name="peminatan" value="Jaringan"> Jaringan</label><br>
          <label><input type="radio" name="peminatan" value="Data"> Data</label>
        </div>
      </div>

      <div>
        <label for="alamat" class="block text-sm font-medium">Alamat</label>
        <textarea id="alamat" placeholder="Tulis alamatmu di sini" rows="3" class="w-full border p-2 rounded" required></textarea>
      </div>

      <div>
        <label for="angkatan" class="block text-sm font-medium">Pilih Angkatan</label>
        <select id="angkatan" class="w-full border p-2 rounded" required>
          <option value="">-- Pilih Tahun --</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select>
      </div>

      <div>
        <label for="tanggal" class="block text-sm font-medium">Tanggal</label>
        <input type="date" id="tanggal" class="w-full border p-2 rounded" required>
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">
        Kirim
      </button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
